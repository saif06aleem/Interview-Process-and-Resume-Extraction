<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INTERVIEW MANAGEMENT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://fjwp.s3.amazonaws.com/blog/wp-content/uploads/2022/01/07110707/What-Your-Video-Interview-Background-Really-Says-About-You-2.jpg') no-repeat center top fixed;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            border: none;
            border-radius: 0;
            margin-bottom: 0;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav > li > a {
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            padding: 15px 20px;
        }

        .navbar-nav > li > a:hover,
        .navbar-nav > li.active > a {
            background-color: #4CAF50 !important;
        }

        .navbar-toggle {
            background-color: #4CAF50;
            border: none;
        }

        .navbar-toggle:focus,
        .navbar-toggle:hover {
            background-color: #4CAF50 !important;
        }

        .navbar-toggle .icon-bar {
            background-color: #fff;
        }

        .container {
            padding: 50px;
        }

        .jumbotron {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 50px;
            border-radius: 10px;
        }

        .jumbotron h1 {
            color: #333;
            font-weight: bold;
        }

        .jumbotron p {
            color: #555;
        }

        .widgets-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
            gap: 20px;
        }

        .widget {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 300px;
            text-align: center;
        }

        .widget:hover {
            transform: translateY(-5px);
        }

        .widget a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 20px;
        }

        .widget a:hover {
            color: #2E7D32;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">INTERVIEW MANAGEMENT</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/">Home</a></li>
                <!--<li><a href="/service">Services</a></li>
                <li><a href="/about">About</a></li>-->
            </ul>
            <!--<ul class="nav navbar-nav navbar-right">
                <li><a href="/enternew"><span class="glyphicon glyphicon-user"></span> Registration</a></li>
                <li><a href="/userlogin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>-->
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron text-center">
        <h1>Welcome to Interview Management</h1>
        <p>We offer efficient solutions for interview scheduling and management.</p>
    </div>
</div>

<div class="widgets-container">
    <div class="widget">
        <a href="/enternew"><span class="glyphicon glyphicon-user"></span> Registration</a>
    </div>
    <div class="widget">
        <a href="/userlogin"><span class="glyphicon glyphicon-log-in"></span> Login</a>
    </div>
</div>

</body>
</html>

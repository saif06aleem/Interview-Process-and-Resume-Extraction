<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Process</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://www.openproject.org/assets/images/product-tour/openproject-product-tour-hero-a3b46e94.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center bottom; /* Adjust the image position */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height to center content vertically */
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            position: fixed; /* Fix the navigation bar at the top */
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .topnav a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 17px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .topnav a:hover {
            color: #8BC34A;
        }
        .topnav a.active {
            color: #4CAF50;
        }
        .container-custom {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .container-custom::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.openproject.org/assets/images/product-tour/openproject-product-tour-hero-a3b46e94.png') no-repeat center center/cover;
            opacity: 0.4;
            border-radius: 15px;
            z-index: -1;
        }
        .container-custom h3 {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        .container-custom input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            border-radius: 9px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .container-custom input[type=submit]:hover {
            background-color: #003903;
        }
        /* Clock Styles */
        #clock-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #clock {
            margin-bottom: 10px;
        }
        #date {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="topnav">
    <a href="/">Home</a>
    <a href="/info1" class="active">Resume Extraction</a>
    <a href="/logout">Logout</a>
</div>

<div class="container-custom">
    <h3>Proceed with Resume Extraction</h3>
    <form action="/info1" method="POST">
        <input type="submit" value="Start">
    </form>
</div>

<div id="clock-container">
    <div id="date"></div>
    <div id="clock"></div>
</div>

<script>
    // Function to update the clock and date
    function updateTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        // Add leading zeros if needed
        hours = (hours < 10 ? "0" : "") + hours;
        minutes = (minutes < 10 ? "0" : "") + minutes;
        seconds = (seconds < 10 ? "0" : "") + seconds;

        // Display the clock
        document.getElementById("clock").textContent = hours + ":" + minutes + ":" + seconds;

        // Display the date
        var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var day = now.getDate();
        var month = months[now.getMonth()];
        var year = now.getFullYear();
        document.getElementById("date").textContent = day + " " + month + " " + year;

        // Update the clock every second
        setTimeout(updateTime, 1000);
    }

    // Call the function to start the clock and date
    updateTime();
</script>

</body>
</html>

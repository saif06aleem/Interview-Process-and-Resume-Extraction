<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://www.openproject.org/assets/images/product-tour/openproject-product-tour-hero-a3b46e94.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center bottom; /* Adjust the image position */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height to center content vertically */
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            position: fixed; /* Fix the navigation bar at the top */
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .topnav a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 17px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .topnav a:hover {
            color: #8BC34A;
        }
        .topnav a.active {
            color: #4CAF50;
        }
        .container-custom {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .container-custom::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.openproject.org/assets/images/product-tour/openproject-product-tour-hero-a3b46e94.png') no-repeat center center/cover;
            opacity: 0.4;
            border-radius: 15px;
            z-index: -1;
        }
        .container-custom h3 {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        .container-custom input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            border-radius: 9px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .container-custom input[type=submit]:hover {
            background-color: #003903;
        }
    </style>
</head>
<body>

<div class="topnav">
    <a href="/" class="active">Home</a>   
</div>

<div class="container-custom">
    <h3>Login</h3>
    <form id="login-form" class="form" action="/logindetails" method="post">
        <div class="form-group">
            <label for="username">Username:</label><br>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="remember-me"><input id="remember-me" name="remember-me" type="checkbox"> Remember me</label><br>
            <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
        </div>
        <div id="register-link" class="text-right">
            <a href="/enternew">Register here</a>
        </div>
    </form>
</div>

</body>
</html>
